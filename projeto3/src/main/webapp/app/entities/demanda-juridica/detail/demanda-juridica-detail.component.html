<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="demandaJuridica">
      <h2 data-cy="demandaJuridicaDetailsHeading"><span>Demanda Juridica</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ demandaJuridica.id }}</span>
        </dd>
        <dt><span>Descricao</span></dt>
        <dd>
          <span>{{ demandaJuridica.descricao }}</span>
        </dd>
        <dt><span>Curso</span></dt>
        <dd>
          <span>{{ demandaJuridica.curso }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/demanda-juridica', demandaJuridica.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
